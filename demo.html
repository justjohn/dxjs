<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Dx.js Demo</title>

    <script src="dx.js" type="text/javascript"></script>
    <style type="text/css">
        .android, .iphone, .ipad, .ios, .mobile, .desktop { display:none; }
        .dx-android .android { display: block; }
        .dx-iphone .iphone { display: block; }
        .dx-ipad .ipad { display: block; }
        .dx-ios .ios { display: block; }
        .dx-mobile .mobile { display: block; }
        .dx-desktop .desktop { display: block; }
    </style>
    </head>
    <body>
        <div class="android">Android</div>
        <div class="iphone">iPhone</div>
        <div class="ipad">iPad</div>
        <div class="ios">iOS</div>
        <div class="mobile">Welcome to the shiny world of mobile.</div>
        <div class="desktop">Go away and come back with a mobile browser.</div>
    </body>
</html>
